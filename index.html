<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Show Filter All Data</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/cd03e9dc4f.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- loading -->
    <div class="loading">
      <img src="./loading.gif" alt="" />
    </div>
    <!-- end of loading -->

    <!-- dark mode -->
    <button class="dark-btn">dark</button>

    <!-- section -->
    <section class="section cards">
      <!-- title -->
      <div class="section-title">
        <h1>super heros</h1>
        <div class="underline"></div>
      </div>
      <!-- end of title -->
      <!-- search-form -->
      <form class="form">
        <input class="input" placeholder="search heros" type="text" />
      </form>
      <!-- end of form -->
      <!-- result-text -->
      <h3 class="result-text"></h3>
      <!-- buttons-container -->
      <div class="buttons-container"></div>

      <div class="section-center cards-center">
        <!-- single card -->
        <article class="card" data-id="1">
          <!-- img -->
          <a href="singleItem.html">
            <div class="img-container">
              <img
                class="img"
                src="https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/images/sm/1-a-bomb.jpg"
                alt=""
              />
              <!-- title -->
              <h2 class="title">abe sapien</h2>
              <!-- name -->
            </div>
          </a>
          <!-- info -->
          <div class="info">
            <div class="info-grid">
              <!-- real name -->
              <p class="text">name: <span class="result">bob hello sanders</span></p>
              <!-- alignment -->
              <p class="text">alignment: <span class="result">good</span></p>
            </div>
            <!-- appearances -->
            <div class="info-hower">
              <!-- powers-title -->
              <p class="text info-hower-title">
                appearances
                <!-- down -icon -->
                <i class="hower-icon fas fa-chevron-down"></i>
              </p>
              <!-- powers-texts -->
              <div class="info-grid hide-info">
                <p class="text">gender: <span class="result">male</span></p>
                <p class="text">race: <span class="result">human</span></p>
                <p class="text">height: <span class="result">203cm</span></p>
                <p class="text">weight: <span class="result">100kg</span></p>
                <p class="text">eye color: <span class="result">green</span></p>
                <p class="text">hair color: <span class="result">black</span></p>
              </div>
            </div>
            <!-- end of appearances -->
            <!-- powers -->
            <div class="info-hower">
              <!-- powers-title -->
              <p class="text info-hower-title">
                all powers
                <!-- down -icon -->
                <i class="hower-icon fas fa-chevron-down"></i>
              </p>
              <!-- powers-texts -->
              <div class="info-grid hide-info">
                <p class="text">int: <span class="result">25</span></p>
                <p class="text">str: <span class="result">25</span></p>
                <p class="text">speed: <span class="result">25</span></p>
                <p class="text">durab: <span class="result">25</span></p>
                <p class="text">power: <span class="result">25</span></p>
                <p class="text">combat: <span class="result">25</span></p>
              </div>
            </div>
            <!-- end of powers -->
          </div>
          <!-- end of info -->
        </article>
        <!-- end of single card -->
      </div>
      <!-- buttons container -->
      <article class="pages-buttons-container">
        <!-- <button class="prev-btn">prev</button>
        <button class="page-btn">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">4</button>
        <button class="page-btn">5</button>
        <button class="page-btn">10</button>
        <button class="page-btn">11</button>
        <button class="page-btn">12</button>
        <button class="prev-btn">next</button> -->
      </article>
      <!-- end of buttons container -->
    </section>
    <!-- end of section -->
    <!-- js -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
