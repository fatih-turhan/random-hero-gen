<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Show Filter All Data</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css" />
    <!-- styles css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- section -->
    <section class="section cards">
      <div class="section-title">
        <h1>super heros</h1>
        <div class="underline"></div>
      </div>
      <!-- buttons-container -->
      <div class="buttons-container">
        <!-- <h3 class="filter-title">random hero</h3>
        <div class="buttonContChild">
          <button class="random-btn btn">random hero</button> -->
        </div>
        <!-- <button class="btn" data-id="Male">Male</button>
        <button class="btn" data-id="Female">Female</button> -->
      </div>
      <div class="section-center cards-center">
        <!-- single card -->
        <article class="card">
          <!-- img -->
          <div class="img-container">
            <img
              class="img"
              src="https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/images/sm/1-a-bomb.jpg"
              alt=""
            />
            <!-- title -->
            <h2 class="title">abe sapien</h2>
            <!-- name -->
          </div>
          <!-- info -->
          <div class="info">
            <div class="info-grid">
              <!-- real name -->
              <p class="text">name: <span class="result">bob hello sanders</span></p>
              <!-- alignment -->
              <p class="text">alignment: <span class="result">good</span></p>
            </div>
            <!-- appearances -->
            <div class="info-hower">
              <!-- powers-title -->
              <p class="text info-hower-title">
                appearances
                <!-- down -icon -->
                <i class="hower-icon fas fa-chevron-down"></i>
              </p>
              <!-- powers-texts -->
              <div class="info-grid hide-info">
                <p class="text">gender: <span class="result">male</span></p>
                <p class="text">race: <span class="result">human</span></p>
                <p class="text">height: <span class="result">203cm</span></p>
                <p class="text">weight: <span class="result">100kg</span></p>
                <p class="text">eye color: <span class="result">green</span></p>
                <p class="text">hair color: <span class="result">black</span></p>
              </div>
            </div>
            <!-- end of appearances -->
            <!-- powers -->
            <div class="info-hower">
              <!-- powers-title -->
              <p class="text info-hower-title">
                all powers
                <!-- down -icon -->
                <i class="hower-icon fas fa-chevron-down"></i>
              </p>
              <!-- powers-texts -->
              <div class="info-grid hide-info">
                <p class="text">int: <span class="result">25</span></p>
                <p class="text">str: <span class="result">25</span></p>
                <p class="text">speed: <span class="result">25</span></p>
                <p class="text">durab: <span class="result">25</span></p>
                <p class="text">power: <span class="result">25</span></p>
                <p class="text">combat: <span class="result">25</span></p>
              </div>
            </div>
            <!-- end of powers -->
          </div>
          <!-- end of info -->
        </article>
        <!-- end of single card -->
      </div>
    </section>
    <!-- end of section -->
    <!-- js -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
